{% extends 'base.html' %}


{% block title %}Agregar Usuario{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Agregar Nuevo Usuario</h2>
    
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('admin_agregar_usuario') }}" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-select" id="sexo" name="sexo" required>
                        <option value="">Seleccionar...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="tipo_empleado" class="form-label">Tipo de Empleado</label>
                    <input type="text" class="form-control" id="tipo_empleado" name="tipo_empleado" required>
                </div>
                
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('admin_usuarios') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
